<div data-role="page">

	<div data-role="header" id="menu_header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">	
			Username: <input type="text" name="user" id="loginUser"><br />
Password: <input type="password" name="pass" id="loginPass">
<button onClick="sendData();" name="Send">Send Data</Button>

<!--a href="#" onClick="sendData();">Send Data</a-->

<script type="text/javascript">
function sendData(){
	//var data = JSON.stringify({
	//	"user": $('#loginUser').val(),
	//	"passw": $('#loginPass').val(),
	//});
	var data = 'user=' + $('#loginUser').val() + '&passw=' + $('#loginPass').val()
	alert('sending')
	$.ajax({
		url: 'http://www.rambleonline.com/api/v1/login/?format=json',
		type: 'GET',
		contentType: 'application/json',
		data: data,
		dataType: 'json',
		crossDomain: true,
		processData: false,
		success: function(data, status, jqXHR) {
			alert(data.objects[0].key)
		}
	})

}
</script>
	</div><!-- /content -->

	

	<div data-role="footer" id="menu_footer"  class="ui-bar">
		
	</div><!-- /footer -->
