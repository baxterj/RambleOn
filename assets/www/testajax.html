<body> 



<div data-role="page">

	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">	

		Username: <input type="text" name="user" id="loginUser"><br />
		Email: <input type="email" name="email" id="loginEmail"><br />
		Password: <input type="password" name="password" id="loginPass">
		<button onClick="sendData();" name="Send">Test Register</Button>

		<p id="message">

		</p>
<script type="text/javascript">
function sendData(){
	var data = JSON.stringify({
		"user": $('#loginUser').val(),
		"email": $('#loginEmail').val(),
		"passw": $('#loginPass').val()
	});

	$.ajax({
		url: 'http://www.rambleonline.com/api/v1/register/',
		type: 'POST',
		contentType: 'application/json',
		data: data,
		dataType: 'json',
		crossDomain: true,
		processData: false,
		success: function(data, status, jqXHR) {
			$('#message').html(data.key)
		},
		error: function(jqXHR, textStatus, errorThrown) {
			$('#message').html(jQuery.parseJSON(jqXHR.responseText).error_message)
		}
	})

}




</script>
	</div><!-- /content -->

	

	<div data-role="footer" id="menu_footer"  class="ui-bar">
		
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
