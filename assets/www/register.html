<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<head> 
	<title>RambleOnline - Register</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="assets/css/core.css" />
	<script type="text/javascript" charset="utf-8" src="assets/js/cordova-2.1.0.js"></script>
	<script src="assets/js/jquery-1.7.1.min.js"></script>
	<script src="assets/js/jquery-mobile-config.js"></script>
	<script src="assets/js/jquery.mobile-1.1.1.min.js"></script>
	<script src="assets/js/ajaxrequests.js"></script>
	
	<script src="assets/js/utilities.js"></script>

	<script type="text/javascript">
		function sendFormData(){
			if($('#regPass').val() != $('#confPass').val()){
				$('#message').html('Passwords do not match')
			}else if($('#regEmail').val() != $('#confEmail').val()){
				$('#message').html('Email addresses do not match')
			}else{
				data = [$('#regUser').val(), $('#regPass').val(), $('#regEmail').val()]
				sendRegister(data, $('#message'))
			}
		}
	</script>
	
</head> 

<div data-role="page">

	<div data-role="header" id="menu_header">
		<h1>Register</h1>
	</div><!-- /header -->

	<div data-role="content">	

		Username: <input type="text" name="user" id="regUser"><br />
		Password: <input type="password" name="password" id="regPass"><br />
		Confirm Password: <input type="password" name="confpassword" id="confPass"><br />
		Email: <input type="email" name="email" id="regEmail"><br />
		Confirm Email: <input type="email" name="confemail" id="confEmail"><br />
		<button onClick="sendFormData();" name="Send">Register Now</button><br />
		<a href="login.html" data-role="button">I have an account</a>
		<p id="message">

		</p>

	</div><!-- /content -->

	

	<div data-role="footer" id="menu_footer"  class="ui-bar">
		
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
