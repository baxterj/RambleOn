<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<head> 
	<title>RambleOnline - Register</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="assets/css/core.css" />
	<link rel="stylesheet" href="assets/css/menus.css" />
	<script type="text/javascript" charset="utf-8" src="assets/js/cordova-2.1.0.js"></script>
	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/jquery-mobile-config.js"></script>
	<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>
	<script src="assets/js/ajaxrequests.js"></script>
	
	<script src="assets/js/utilities.js"></script>

	
	
</head> 
<body>

<div data-role="page" id="registerPage">
	<script type="text/javascript">
		function sendRegFormData(){
			if(validateRegForm($('#regMessage'))){
				data = [$('#regUser').val(), $('#regPass').val(), $('#regEmail').val()]
				sendRegister(data, $('#regMessage'))
			}
		}
		function validateRegForm(messageTarget){
			return validateField($('#regUser'), 'Username', messageTarget, 'alphanum', true, 4, 20) &&
				validateField($('#regPass'), 'Password', messageTarget, 'password', true, 4, 40) &&
				validateField($('#regEmail'), 'Email', messageTarget, 'email', true, 6, 254) &&
				fieldsEqual($('#regPass'), $('#confPass'), 'Passwords', messageTarget) &&
				fieldsEqual($('#regEmail'), $('#confEmail'), 'Emails', messageTarget)
		}
	</script>

	<div data-role="header" data-theme="d">
		<a href="login.html" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
		<h1>Register</h1>
		<!--a href="settings.html" data-role="button" data-icon="gear" data-iconpos="notext" class="ui-btn-right"></a-->
	</div><!-- /header -->

	<div data-role="content" class="ui-content">	
		<div class="rambleon_logo_register">
			<img src="assets/images/rambleon_logo_sm_cropped.png" width="100%" />
		</div>
		<form>
			Username: <input type="text" name="regUser" id="regUser" data-mini="true">
			Password: <input type="password" name="regPass" id="regPass" data-mini="true">
			Confirm Password: <input type="password" name="confPass" id="confPass" data-mini="true">
			Email: <input type="email" name="email" id="regEmail" data-mini="true">
			Confirm Email: <input type="email" name="confEmail" id="confEmail" data-mini="true">
		</form>
		<p id="regMessage" class="errorMessage">&nbsp;</p>
		<button onClick="sendRegFormData()" name="Send" data-theme="a" data-icon="plus">Create</button>


	</div><!-- /content -->

	

	<div data-role="footer" class="ui-bar ui-footer" data-position="fixed">
		<a href="#" onClick="navigator.app.exitApp()" data-icon="delete">Exit</a>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
