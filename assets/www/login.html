<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<head> 
	<title>RambleOnline - Login</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="assets/css/core.css" />
	<link rel="stylesheet" href="assets/css/menus.css" />
	<script type="text/javascript" charset="utf-8" src="assets/js/cordova-2.1.0.js"></script>
	<script src="assets/js/jquery-1.7.1.min.js"></script>
	<script src="assets/js/jquery-mobile-config.js"></script>
	<script src="assets/js/jquery.mobile-1.1.1.min.js"></script>
	<script src="assets/js/ajaxrequests.js"></script>
	
	<script src="assets/js/utilities.js"></script>

	<script type="text/javascript">
		function sendFormData(){
			data = [$('#loginUser').val(), $('#loginPass').val()]
			sendLogin(data, $('#message'))
		}
		$(document).ready(function() {
			sortPageContentHeight();
		});
	</script>
</head> 

<div data-role="page">

	<div data-role="header" id="menu_header" data-theme="d">
		<a href="home.html" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
		<h1>Login</h1>
		<a href="settings.html" data-role="button" data-icon="gear" data-iconpos="notext" class="ui-btn-right"></a>
	</div><!-- /header -->

	<div data-role="content">
		<div class="rambleon_logo_login">
			<img src="assets/images/rambleon_logo_cropped.png" width="100%" />
		</div>
		Username: <input type="text" name="user" id="loginUser"><br />
		Password: <input type="password" name="password" id="loginPass">
		<p id="message">&nbsp;</p>
		<button onClick="sendFormData();" name="Send" data-theme="a">Login</button><br />
		<a href="register.html" data-role="button" data-theme="a" data-icon="plus">Create Account</a>
		<a href="forgot.html" data-role="button" data-theme="a" data-icon="info">Forgot Password</a>

	</div><!-- /content -->

	

	<div data-role="footer" id="menu_footer" class="ui-bar">
		<a href="#" onClick="navigator.app.exitApp()" data-icon="delete">Exit</a>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
